<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <!-- Linking external stylesheet for styling -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="todo-container">
    <!-- Heading for the To-Do List App -->
    <h1>To-Do List App</h1>

    <!-- Form for adding tasks -->
    <form id="task-form">
      <!-- Input field or Button for the task -->
      <input type="text" id="task-input" placeholder="Enter Task">
      <button type="submit" id="add-button">Add</button>
    </form>

    <!-- Task list container -->
    <ul id="task-list">
      <!-- Each task is represented by an <li> element with class "task-item" -->
      
      <!-- And this is container for the each task and this is just for your understanding, we will generate this with the help of JavaScript -->
      <!-- <li class="task-item">
        <span class="task-content">Task</span>
        <button id="edit">Edit</button>
        <button id="delete">Delete</button>
      </li>
      -->
    </ul>
  </div>

  <!-- Including external JavaScript file for functionality -->
  <script src="script.js"></script>
</body>

</html>
